<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>artificial.fm</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/main.js" type="text/javascript"></script>
    <script src="./assets/js/metaball.js" type="text/javascript"></script>
    <script src="./assets/js/shader.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/magic-master/dist/magic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <script src="./assets/js/jquery.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Top Info -->
  <img src = "assets/img/afm_logo.png" width = "15%" style = "margin:1%; position: absolute;">
  <div id="title">
    <span id="track"></span>
    <!-- <div id="timer">0:00</div> -->
    <!-- <span id="timer">0:00</span> -->
    <!-- <div id="duration">0:00</div> -->
    <div id = "time">
      <span id="timer">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>
  <div class = "subjectiveOuter" id = "query">
    <p id = "modality">How realistic is this song?</p>
     <div class="rate">
        <input type="radio" id="star" name="rate" value="5" />
        <label for="star5" title="text" class = "clickable">5 stars</label>
        <input type="radio" id="star" name="rate" value="4" />
        <label for="star4" title="text"  class = "clickable">4 stars</label>
        <input type="radio" id="star" name="rate" value="3" />
        <label for="star3" title="text"  class = "clickable">3 stars</label>
        <input type="radio" id="star" name="rate" value="2" />
        <label for="star2" title="text"  class = "clickable">2 stars</label>
        <input type="radio" id="star" name="rate" value="1" />
        <label for="star1" title="text"  class = "clickable">1 star</label>
      </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/howler.core.js"></script>
  <script src="./assets/js/siriwave.js"></script>
  <script src="./assets/js/player.js"></script>
  <script>
    var new_questions = ["How memorable is this song?","How happy is this song?","How danceable is this song?"]
    $( ".clickable" ).click(function() {
       
       setTimeout(function(){
        $(".subjectiveOuter").addClass('magictime spaceOutLeft');

      }, 500);

       setTimeout(function(){ 
        if (new_questions.length>0){
          var q  = new_questions.pop()
          $("#modality").text(q);
          $(".subjectiveOuter").removeClass('magictime spaceOutLeft');
          $(".subjectiveOuter").addClass('magictime spaceInRight');
       
        }
       }, 1500);
    } );

    var player = new Player([
      {
        title: 'CC13 Nobide x Justin Bieber (classical)',
        file: 'http://matlaberp2.media.mit.edu:8000/Nobide_CC13_justinbieber_classical/level_0/item_5.wav',
        howl: null
      },
      {
        title: 'CC13 Nobide x Justin Bieber (soul)',
        file: 'http://matlaberp2.media.mit.edu:8000/Nobide_CC13_justinbieber_soul/level_0/item_5.wav',
        howl: null
      },
      {
        title: 'CC13 Nobide x Justin Bieber (electronic)',
        file: 'http://matlaberp2.media.mit.edu:8000/Nobide_CC13_justinbieber_electronic/level_0/item_5.wav',
        howl: null
      }
    ]);

    addListeners();
  </script>
</body>
</html>
